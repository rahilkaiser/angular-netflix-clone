<div class="relative h-screen">
  <img src="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg"
       class="absolute w-full h-full object-cover top-10">
  <div class="absolute inset-0 flex justify-center items-center">
    <div class="w-full max-w-md p-12 bg-black text-white rounded-3xl bg-opacity-70 flex flex-col items-center">
      <h1 class="font-bold text-3xl py-4">
        Netflix Register
      </h1>

      <!-- Registration Form -->
      <form (ngSubmit)="registerWithForm()" #registerForm="ngForm" class="w-full">
        <div class="mb-4">
          <label for="username" class="block text-sm font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="this.userName" #username="ngModel" required
                 class="w-full px-3 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                 placeholder="Username">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-red-500 text-sm">
            Username is required.
          </div>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="mail" #email="ngModel" required email
                 class="w-full px-3 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                 placeholder="Email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Email must be valid.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="this.pass" #password="ngModel" required
                 minlength="6"
                 class="w-full px-3 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                 placeholder="Password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid"
                class="w-full py-2 px-6 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg">
          Register
        </button>
      </form>

      <!-- Sign In Link -->
      <div class="mt-6">
        <a (click)="navigateToLogin()" class="text-red-600 hover:underline cursor-pointer">
          Already have an account? Sign In
        </a>
      </div>
    </div>
