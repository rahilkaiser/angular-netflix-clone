<div class="relative h-screen">
  <img src="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg" class="absolute w-full h-full object-cover top-10">
  <div class="absolute inset-0 flex justify-center items-center">
    <div class="w-full max-w-md p-12 bg-black text-white rounded-3xl bg-opacity-70 flex flex-col items-center">
      <h1 class="font-bold text-3xl py-4">
        Netflix Sign In
      </h1>

      <!-- Email/Password Sign In -->
      <form (ngSubmit)="this.loginEmailPassword()" class="w-full h-22">
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="this.mail" class="w-full px-3 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Email">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="this.pass" class="w-full px-3 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Password">
        </div>
        <button type="submit" class="w-full py-2 px-6 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg">
          Sign In
        </button>
      </form>

      <!-- Google Sign In -->
      <div class="my-4 w-full">
        <button type="button" class="w-full py-2 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg">
          Sign in with Google
        </button>
      </div>

      <!-- Anonymous Sign In -->
      <button (click)="this.signInAnonymously()" type="button" class="mt-4 py-2 px-6 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg">
        Sign in anonymously
      </button>

      <!-- Register -->
      <div class="mt-6">
        <a href="/register" class="text-red-600 hover:underline">
          Register
        </a>
      </div>
    </div>
  </div>
</div>
