<div class="relative h-screen overflow-hidden">
  <ng-container *ngIf="this.videoUrl">
    <iframe
      class="absolute -top-40 -left-1/4 z-0 overflow-hidden"
      id="ytplayer" type="text/html" width="150%" height="150%" allow="autoplay"
      [src]="this.videoUrl"
      frameborder="0" allowfullscreen></iframe>
  </ng-container>

  <div class="absolute inset-0 flex flex-col justify-center items-start px-10 text-white bg-gradient-to-tr from-black">
    <h1 class="text-2xl md:text-4xl font-bold mb-4 z-10 animated-element title-animation">
      {{ this.movie?.title}}
    </h1>
    <p class="text-base max-w-lg mb-6 animated-element description-animation">
      {{ this.movie ? (this.movie.overview | description:140) : '' }}
    </p>

    <div class="flex space-x-4">
      <button
        class="flex items-center bg-red-600 text-white py-2 px-6 rounded-md text-base hover:bg-red-700 transition duration-300 animated-element button-animation">
        <i class="fas fa-play text-xl mr-2"></i>
        Play
      </button>

      <button (click)="this.openModal(this.movie)"
        class="bg-gray-700 bg-opacity-70 py-2 px-6 rounded-md text-base hover:bg-gray-600 transition duration-300 animated-element button-animation">
        More Info
      </button>
    </div>
  </div>
</div>
