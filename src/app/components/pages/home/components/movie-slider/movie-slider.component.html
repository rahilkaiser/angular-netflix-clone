<div class=" py-8">
  <p class="text-white text-2xl mb-4 px-2">Popular on Netflix</p>
  <div class="flex justify-between relative overflow-hidden">
    <div class="w-full items-center">
      <button class="absolute bg-white z-30 left-[3%] top-[25%] text-black bg-opacity-60 p-1 md:p-2 lg:p-3" (click)="skipSlides('prev')">
        <svg class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12" fill="currentColor" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
      <button class="absolute bg-white z-30 left-[90%] top-[25%] text-black bg-opacity-60 p-1 md:p-2 lg:p-3" (click)="skipSlides('next')">
        <svg class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
        </svg>
      </button>
      <ngx-slick-carousel class="carousel relative"
                          #slickModal="slick-carousel"
                          [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="px-2">
          <div
            class="relative bg-gray-800 rounded-md transform transition-transform duration-300 hover:scale-110 hover:z-50">
            <img src="{{ slide.img }}" alt="Movie Poster" class="w-full h-full object-cover rounded-md"/>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>

  </div>


</div>
