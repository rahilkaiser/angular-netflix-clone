<div class=" overflow-visible p-8">
  <p class="text-white text-2xl mb-4 px-2">{{ this.title }}</p>
  <div class="flex justify-between relative">
    <div class="w-full items-center max-h-[80%]">
      <button class="absolute bg-white z-30 left-[3%] top-[35%] text-black bg-opacity-60 p-1 md:p-2 lg:p-3"
              (click)="skipSlides('prev')">
        <svg class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12" fill="currentColor" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
      <button class="absolute bg-white z-30 left-[90%] top-[35%] text-black bg-opacity-60 p-1 md:p-2 lg:p-3"
              (click)="skipSlides('next')">
        <svg class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
        </svg>
      </button>
      <ngx-slick-carousel class="carousel relative overflow-visible"
                          #slickModal="slick-carousel"
                          [config]="slideConfig">
        <div ngxSlickItem *ngFor="let video of videos" class="px-2">
          <div class="relative group">
            <div
              class="bg-gray-800 rounded-md transform transition-transform duration-300 group-hover:scale-105 group-hover:z-50 overflow-visible">
              <img src="{{ video.poster_path | image }}" alt="Movie Poster"
                   class="w-full h-full object-cover rounded-md "/>
              <div
                class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-75 p-4 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm sm:text-base md:text-lg lg:text-xl xl:text-5xl">
                <h3 class="text-lg font-bold">{{ video.title }}</h3>
                <p class="text-sm">{{ video.overview | description:200}}</p>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
